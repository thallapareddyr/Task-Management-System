
{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<h1>HOME</h1>

<span>Hello, {{request.user}}</span>
<span><a href="{% url 'logout' %}">Logout</a></span>
{% endblock content%}
