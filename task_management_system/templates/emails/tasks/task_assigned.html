<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <h2>Hey {{ name }},</h2>
    
    <p>This task has been assigned to you:</p>
    
    <strong>Task Name:</strong> {{ task_name }}<br>
    <strong>Task Description:</strong> {{ task_description }}<br>
    <strong>Assigned By:</strong> {{ assigned_name }}<br>
    <strong>Due On:</strong> {{ due_on }}

    <p>Best regards,<br>
    Your Team</p>

</body>
</html>
